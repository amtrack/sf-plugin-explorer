<!DOCTYPE html>
<html lang="en">
  <head>
    <title>sf plugin explorer</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link
      href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>sf plugin explorer</h1>
    <div class="tabs">
      <div role="tablist" aria-label="Plugins / Commands">
        <button
          role="tab"
          aria-selected="true"
          aria-controls="panel-1"
          id="tab-1"
          tabindex="0">
          Plugins
        </button>
        <button
          role="tab"
          aria-selected="false"
          aria-controls="panel-2"
          id="tab-2"
          tabindex="-1">
          Commands
        </button>
      </div>
      <div id="panel-1" role="tabpanel" tabindex="0" aria-labelledby="tab-1">
        <div id="wrapper-plugins"></div>
      </div>
      <div id="panel-2" role="tabpanel" tabindex="0" aria-labelledby="tab-2" hidden>
        <div id="wrapper-commands"></div>
      </div>
    </div>
    <div class="meta">
      <p>
        <b>Last updated:</b> <time></time>
      </p>
      <p><b>Note:</b> Plugins with an archived or forked GitHub repositories are not shown.</p>
      <p>
        <b>Source:</b> <a></a>
      </p>
      <p><a href="https://github.com/amtrack/sf-plugin-explorer/actions/workflows/default.yml">Build Logs</a></a></p>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
